<!DOCTYPE html>
<html lang="en">
<head>

    <title>grunt</title>
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
    <main>
        <h1>sorteador</h1>
        <form id="numero-sorteador">
            <div>
                <label for="numero-maximo">Numero Maximo</label>
                <input type="number" id="numero-maximo" required min="2" value="2" step="1">
            </div>
            <button type="submit">sortear numero</button>
        </form>
        <div class="resultado">
        o numero sorteado foi: <span id="resultado-valor"></span>
    </div>
    </main>

    </div>

</body>
